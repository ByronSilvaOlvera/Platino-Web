<div class="detalle-box" >
    <app-estado-id [uid]="uid" contenido="Detalle de la cita" [view]="true" ></app-estado-id>
    <div class="card">
        <div class="card-title" >
            <h5>{{cita.idcliente.nombres! +" "+cita.idcliente.apellidos! }}</h5>
            <hr>
        </div>
        <div class="card-division" >
            <div class="card-left">
                <i [ngClass]=" estado ? 'fas fa-headset' : 'fas fa-headset text-danger' "></i>
            </div>
            <div class="card-rigth"  >
                <p class="card-text"><b>Cliente:</b> {{cita.idcliente.nombres! +" "+cita.idcliente.apellidos! }} </p>
                <p class="card-text"><b>Descripcion:</b> {{cita.descripcion}} </p>
                <p class="card-text"><b>Fecha:</b> {{cita.fecha!}} </p>
                <p class="card-text"><b>Hora:</b> {{cita.hora}} </p>
                <p class="card-text"><b>Estado:</b> {{cita.estado}} </p>
    
            </div>
        </div>
        <div class="card-box-btn" >
            <div *ngIf="estado" >

                <button (click)="onChangeCita(cita,'Asistio')" type="button" class="btn btn-outline-secondary">Asistio</button>
                <button (click)="onChangeCita(cita,'No asistio')" type="button" class="btn btn-outline-secondary">Anular</button>
            </div>
            <button  (click)="onDelete(cita)" *ngIf="!estado"  type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i> Delete</button>
        </div>
    </div>

</div>
